<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="BigBtnContainer">
    <button class="BtnClear">AC</button>
    <button class="BtnPosNeg">+/-</button>
    <button class="operationBtn Btndivide">%</button>
    <button class="BtnBack"> Del</button>
    <button class="numberBtn Btn1">1</button>
    <button class="numberBtn Btn2">2</button>
    <button class="numberBtn Btn3">3</button>
    <button class="operationBtn Btnadd">+</button>
    <button class="numberBtn Btn4">4</button>
    <button class="numberBtn Btn5">5</button>
    <button class="numberBtn Btn6">6</button>
    <button class="operationBtn Btnsubtract">-</button>
    <button class="numberBtn Btn7">7</button>
    <button class="numberBtn Btn8">8</button>
    <button class="numberBtn Btn9">9</button>
    <button class="operationBtn Btnmultiply">x</button>
    </div>
    <div class="SmallBtnContainer">
    <button class="numberBtn Btn0">0</button>
    <button class="BtnEqual">=</button>
    </div>
    
</div>
    
    <script src="script.js"></script>
</body>
</html>
